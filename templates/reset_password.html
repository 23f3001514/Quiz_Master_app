<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            max-width: 500px;
            width: 100%;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        h3 {
            text-align: center;
            margin-bottom: 25px;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        .form-control {
            border-radius: 50px;
            padding: 15px;
        }

        .btn {
            border-radius: 50px;
            padding: 12px;
        }

        #togglePassword {
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .position-relative {
            position: relative;
        }

        .strength-bar {
            height: 8px;
            border-radius: 4px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h3 style="color:deeppink;">Reset Password</h3>
        <form method="POST">
            <div class="mb-3 position-relative">
                <label class="form-label text-white">New Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter new password" required>
                <span id="togglePassword">üëÅÔ∏è</span>
                <div class="strength-bar bg-danger" id="strengthBar"></div>
            </div>

            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-success">Update Password</button>
                <a href="/user/login" class="btn btn-secondary">Back to Login</a>
            </div>

            {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
            {% endif %}
        </form>
    </div>

    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        const strengthBar = document.querySelector('#strengthBar');

        togglePassword.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        password.addEventListener('input', function() {
            const val = password.value;
            let strength = 0;
            if (val.length > 5) strength++;
            if (val.match(/[a-z]/)) strength++;
            if (val.match(/[A-Z]/)) strength++;
            if (val.match(/[0-9]/)) strength++;
            if (val.match(/[^A-Za-z0-9]/)) strength++;

            const colors = ['bg-danger','bg-warning','bg-info','bg-primary','bg-success'];
            strengthBar.className = 'strength-bar ' + colors[strength > 0 ? strength-1 : 0];
        });
    </script>
</body>
</html>
