<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            max-width: 450px;
            width: 100%;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .form-control {
            border-radius: 50px;
            padding: 14px;
        }

        .btn {
            border-radius: 50px;
            padding: 12px;
        }

        .position-relative {
            position: relative;
        }

        #togglePassword {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .strength-bar {
            height: 6px;
            border-radius: 4px;
            margin-top: 5px;
        }
    </style>
</head>

<body>
<div class="card">

    <h3 class="text-center text-danger mb-4">Reset Password</h3>

    <!-- FLASH MESSAGES -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} text-center">
            {{ message }}
        </div>
      {% endfor %}
    {% endwith %}

    <form method="POST">

        <div class="mb-3 position-relative">
            <label class="form-label">New Password</label>
            <input type="password" id="password" name="password"
                   class="form-control" placeholder="Enter new password" required>
            <span id="togglePassword">üëÅÔ∏è</span>
            <div class="strength-bar bg-danger" id="strengthBar"></div>
        </div>

        <div class="mb-4">
            <label class="form-label">Confirm Password</label>
            <input type="password" name="confirm_password"
                   class="form-control" placeholder="Confirm password" required>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success">Update Password</button>
            <a href="/user/login" class="btn btn-secondary">Back to Login</a>
        </div>

    </form>
</div>

<script>
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');
    const strengthBar = document.getElementById('strengthBar');

    togglePassword.onclick = () => {
        const type = password.type === 'password' ? 'text' : 'password';
        password.type = type;
        togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    };

    password.addEventListener('input', () => {
        let strength = 0;
        const val = password.value;

        if (val.length >= 6) strength++;
        if (/[a-z]/.test(val)) strength++;
        if (/[A-Z]/.test(val)) strength++;
        if (/[0-9]/.test(val)) strength++;
        if (/[^A-Za-z0-9]/.test(val)) strength++;

        const colors = ['bg-danger','bg-warning','bg-info','bg-primary','bg-success'];
        strengthBar.className = 'strength-bar ' + colors[Math.max(0, strength - 1)];
    });
</script>

</body>
</html>
