<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Chapter - Quiz Master</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff6a00, #ee0979);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #form-body {
      width: 100%;
      max-width: 500px;
      padding: 20px;
    }
  </style>
</head>

<body>

  <div class="card shadow p-4" id="form-body">
    <h3 class="text-center mb-3"><u>WELCOME TO THE QUIZ APP</u></h3>
    <h4 class="text-center mb-4"><u>ADD CHAPTER</u></h4>

    <form method="POST">
      <div class="mb-3">
        <label class="form-label fw-bold">CHAPTER NAME</label>
        <input type="text" name="title" class="form-control" placeholder="Enter chapter name" required>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">ADD CHAPTER</button>
        <a href="/admin/dashboard" class="btn btn-secondary">BACK TO DASHBOARD</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
