<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Chapter - Quiz Master</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/style.css" rel="stylesheet">

  <style>
    /* Smooth gradient animation */
    body {
      margin: 0;
      background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff6a00, #ee0979);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>

  <div class="card p-4 shadow w-100" style="max-width: 500px;">
    <h3 class="text-center mb-3"><u>WELCOME TO THE QUIZ APP</u></h3>
    <h3 class="text-center mb-4"><u>ADD CHAPTER</u></h3>

    <form method="POST">
      <div class="mb-3">
        <label for="form-control1" class="form-label fw-bold">CHAPTER NAME:</label>
        <input type="text" id="form-control1" name="title" class="form-control" placeholder="Enter chapter name" required>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">ADD CHAPTER</button>
        <a href="/admin/dashboard" class="btn btn-secondary ms-2">BACK TO DASHBOARD</a>
      </div>
    </form>
  </div>

  <!-- Optional Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
