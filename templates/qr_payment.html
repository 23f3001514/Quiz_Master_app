<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pay to Start Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 text-center">
        <h2>Please Scan the QR Code to Pay</h2>
        <img src="{{ qr_image }}" alt="QR Code" class="img-fluid my-4" style="max-width: 300px;">
        <p>After completing the payment, click the button below:</p>
        <a href="{{ url_for('payment_done') }}" class="btn btn-success">I Have Paid</a>
    </div>
</body>
</html>
