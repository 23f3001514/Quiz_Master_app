<!DOCTYPE html>
<html lang="en">
<head>
    <title>USER LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Smooth gradient animation */
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff6a00, #ee0979);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #form-body {
            width: 100%;
            max-width: 400px; /* optimized for mobile */
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow" id="form-body">
            <div class="text-center mb-4">
                <h2><u>User Login</u></h2>
            </div>

            <form method="POST">
                <div class="mb-3">
                    <label for="form-control1" class="form-label"><h5>Username:</h5></label>
                    <input type="text" name="username" class="form-control" id="form-control1" placeholder="Enter Your Name" required>
                </div>

                <div class="mb-3">
                    <label for="form-control2" class="form-label"><h5>Password:</h5></label>
                    <input type="password" name="password" class="form-control" id="form-control2" placeholder="Enter Your Password" required>
                </div>

                <div class="d-grid gap-2 mt-3">
                    <button type="submit" class="btn btn-primary w-100">LOGIN</button>
                </div>

                <div class="text-center mt-3">
                    <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
                </div>

                <div class="text-center mt-2">
                    <h5>Don't Have an Account? <a href="/user/register">Register Here</a></h5>
                </div>

                {% if error %}
                <div class="alert alert-danger mt-3">{{ error }}</div>
                {% endif %}
            </form>
        </div>
    </div>
</body>
</html>
