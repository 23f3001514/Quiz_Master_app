<!DOCTYPE html>
<html lang="en">
<head>
    <title>HOME PAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Smooth gradient animation */
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff6a00, #ee0979);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #form-body {
            width: 100%;
            max-width: 400px; /* reduced for mobile */
            padding: 20px;
        }

        .btn-spacing > * {
            margin: 5px 0; /* vertical spacing for mobile */
            width: 100%; /* full-width buttons on mobile */
        }

        h2, h3 {
            word-break: break-word; /* prevent overflow */
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow text-center" id="form-body">
            <h2 class="mb-3"><u>WELCOME TO THE QUIZ MASTER</u></h2>
            <h3 class="mb-4"><u>HOME PAGE</u></h3>
            <p class="mb-4"><strong>If You're a New User, please Register First.</strong></p>
            <div class="btn-spacing d-grid gap-2">
                <a href="/user/register" class="btn btn-secondary">USER REGISTER</a>
                <a href="/user/login" class="btn btn-primary">USER LOGIN</a>
                <a href="/admin/login" class="btn btn-warning">ADMIN LOGIN</a>
            </div>
        </div>
    </div>
</body>
</html>
