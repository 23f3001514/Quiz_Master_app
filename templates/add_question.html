<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Quiz Question - Quiz Master</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff6a00, #ee0979);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      padding: 15px; /* important for mobile */
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #form-body {
      width: 100%;
      max-width: 650px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>

<body>

  <div id="form-body" class="shadow">
    <h3 class="text-center mb-4"><u>ADD QUESTION</u></h3>

    <form method="POST" enctype="multipart/form-data">

      <div class="mb-3">
        <label class="form-label fw-bold">QUESTION</label>
        <input type="text" name="name" class="form-control" placeholder="Enter your question" required>
      </div>

      <hr>

      <div class="mb-3">
        <label class="form-label fw-bold">Upload Question Image (Optional)</label>
        <input type="file" class="form-control" name="question_image" accept="image/*">
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">OPTION 1</label>
        <input type="text" class="form-control" name="option_1" placeholder="Enter option 1" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">OPTION 2</label>
        <input type="text" class="form-control" name="option_2" placeholder="Enter option 2" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">OPTION 3</label>
        <input type="text" class="form-control" name="option_3" placeholder="Enter option 3" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">OPTION 4</label>
        <input type="text" class="form-control" name="option_4" placeholder="Enter option 4" required>
      </div>

      <div class="mb-4">
        <label class="form-label fw-bold">CORRECT OPTION (1â€“4)</label>
        <input type="number" class="form-control" name="correct_option" min="1" max="4"
               placeholder="Enter correct option number" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">EXPLANATION (Shown after quiz)</label>
        <textarea class="form-control"
          name="explanation"
          rows="3"
          placeholder="Explain why this option is correct"></textarea>
      </div>


      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">ADD QUESTION</button>
        <a href="/admin/dashboard" class="btn btn-secondary">BACK TO DASHBOARD</a>
      </div>

    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
