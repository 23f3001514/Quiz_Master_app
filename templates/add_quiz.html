<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Quiz - Quiz Master</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/style.css" rel="stylesheet">

  <style>
    /* Smooth gradient animation */
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff6a00, #ee0979);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

  <div class="card p-4 shadow w-100" style="max-width: 500px;">
    <h3 class="text-center"><u>WELCOME TO THE QUIZ APP</u></h3>
    <h4 class="text-center mt-3 mb-4"><u>ADD QUIZ</u></h4>

    <form method="POST">
      <div class="mb-3">
        <label for="form-control1" class="form-label fw-bold">QUIZ NAME:</label>
        <input type="text" id="form-control1" name="title" class="form-control" placeholder="Enter quiz name" required>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-success">ADD QUIZ</button>
        <a href="/admin/dashboard" class="btn btn-secondary ms-2">BACK TO DASHBOARD</a>
      </div>
    </form>
  </div>

  <!-- Optional Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
