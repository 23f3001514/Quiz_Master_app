<!DOCTYPE html>
<html lang="en">
<head>
    <title>USER PROFILE PAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff6a00, #ee0979);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #form-body {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        table {
            word-break: break-word;
        }
    </style>
</head>
<body>
    <div class="card p-4 shadow" id="form-body">
        <h2 class="text-center mb-4"><u style="color:#ee0979;">MY PROFILE</u></h2>

        <div class="table-responsive">
            <table class="table table-bordered text-center">
                <thead class="table-dark">
                    <tr>
                        <th>USERNAME</th>
                        <th>FULL NAME</th>
                        <th>PASSWORD</th>
                        <th>DOB</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.fullname }}</td>
                        <td>{{ user.password }}</td>
                        <td>{{ user.dob }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="text-center mt-3">
            <a href="/user/dashboard" class="btn btn-info w-100">BACK TO DASHBOARD</a>
        </div>
    </div>
</body>
</html>
