<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile | Quiz Master</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f6fb;
        }

        /* NAVBAR */
        .navbar {
            background: linear-gradient(135deg, #1d2671, #c33764);
        }

        .navbar-brand {
            font-weight: 700;
            color: #fff !important;
        }

        /* PROFILE CARD */
        .profile-card {
            border-radius: 18px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .profile-avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            color: white;
            font-weight: 700;
            margin: auto;
        }

        .info-label {
            font-weight: 600;
            color: #6c757d;
        }

        .info-value {
            font-weight: 500;
        }

        .back-btn {
            border-radius: 50px;
            padding: 10px 40px;
            font-weight: 600;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark px-3">
    <a class="navbar-brand" href="/">Quiz Master</a>

    <div class="ms-auto">
        <span class="badge bg-light text-dark px-3 py-2">
            {{ user.username }}
        </span>
    </div>
</nav>

<!-- CONTENT -->
<div class="container my-5">

    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card profile-card p-4 text-center">

                <!-- AVATAR -->
                <div class="profile-avatar mb-3">
                    {{ user.username[0]|upper }}
                </div>

                <h4 class="fw-bold mb-1">{{ user.fullname }}</h4>
                <p class="text-muted mb-4">@{{ user.username }}</p>

                <!-- PROFILE DETAILS -->
                <div class="text-start mt-4">

                    <div class="d-flex justify-content-between border-bottom py-2">
                        <span class="info-label">Username</span>
                        <span class="info-value">{{ user.username }}</span>
                    </div>

                    <div class="d-flex justify-content-between border-bottom py-2">
                        <span class="info-label">Full Name</span>
                        <span class="info-value">{{ user.fullname }}</span>
                    </div>

                    <div class="d-flex justify-content-between border-bottom py-2">
                        <span class="info-label">Date of Birth</span>
                        <span class="info-value">{{ user.dob }}</span>
                    </div>

                    <div class="d-flex justify-content-between py-2">
                        <span class="info-label">Password</span>
                        <span class="info-value">{{ user.password }}</span>
                    </div>

                </div>

                <!-- ACTIONS -->
                <div class="mt-4">
                    <a href="/user/dashboard" class="btn btn-primary back-btn">
                        Back to Dashboard
                    </a>
                </div>

            </div>

        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
