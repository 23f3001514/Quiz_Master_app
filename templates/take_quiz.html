<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Take Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .timer-box {
            font-size: 16px;
            font-weight: bold;
            color: #dc3545;
            border: 2px solid #dc3545;
            padding: 6px 12px;
            border-radius: 8px;
            min-width: 100px;
            text-align: center;
        }
        h5 {
            word-break: break-word;
        }
        .card-body img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body class="bg-light">

<div class="container mt-4">

    <!-- HEADER -->
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4 gap-2">
        <h4 class="text-primary">
            {{ quiz.title }} – {{ chapter.title }}
        </h4>
        <div class="timer-box">
            ⏱ <span id="timer">00:00</span>
        </div>
    </div>

    <!-- QUIZ FORM -->
    <form id="quizForm" method="POST">

        {% for question in questions %}
        <div class="card mb-3 shadow-sm">
            <div class="card-body">

                <h5>Q{{ loop.index }}. {{ question.question_statement }}</h5>

                {% if question.question_image %}
                <img src="{{ url_for('static', filename='uploads/' ~ question.question_image) }}"
                     class="img-fluid rounded mb-2">
                {% endif %}

                {% for i in range(1,5) %}
                <div class="form-check">
                    <input class="form-check-input"
                           type="radio"
                           name="q{{ question.id }}"
                           value="{{ i }}"
                           id="q{{ question.id }}_{{ i }}">
                    <label class="form-check-label" for="q{{ question.id }}_{{ i }}">
                        {{ question['option_' ~ i] }}
                    </label>
                </div>
                {% endfor %}

            </div>
        </div>
        {% endfor %}

        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-success btn-lg">
                Submit Quiz
            </button>
        </div>
    </form>
</div>

<!-- ⏱ TIMER SCRIPT (RELOAD SAFE + FIXED) -->
<script>
    const quizEndTime = {{ quiz_end_time }};
    const timer = document.getElementById("timer");
    let submitted = false;

    function updateTimer() {
        const now = Math.floor(Date.now() / 1000);
        let remaining = quizEndTime - now;

        if (remaining <= 0 && !submitted) {
            submitted = true;
            timer.innerText = "00:00";
            alert("Time up! Quiz submitted.");
            document.getElementById("quizForm").submit();
            return;
        }

        const minutes = Math.floor(remaining / 60);
        const seconds = remaining % 60;

        timer.innerText =
            `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    }

    updateTimer();
    setInterval(updateTimer, 1000);
</script>

</body>
</html>
