<!DOCTYPE html>
<html lang="en">
<head>
    <title>QUIZ RESULT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
    /* Smooth gradient animation */
    body {
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff6a00, #ee0979);
        background-size: 400% 400%;
        animation: gradientBG 12s ease infinite;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    #form-body {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        text-align: center;
    }

    .btn-spacing > * {
        margin: 5px 0;
    }
</style>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" id="form-body">
        <h2 class="mb-3"><u><strong>QUIZ RESULT</strong></u></h2>
        <h3 class="mb-4">YOUR SCORECARD: <strong>{{ score }}/{{ total }}</strong></h3>

        <div class="btn-spacing">
            {% if attempt_id %}
                <a href="{{ url_for('answer_key', attempt_id=attempt_id) }}" class="btn btn-primary w-100">VIEW RESULT</a>
            {% endif %}
            <a href="/user/dashboard" class="btn btn-danger w-100">GO BACK</a>
        </div>
    </div>
</body>
</html>
