<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz Master | Admin Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #141e30, #243b55);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .admin-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(14px);
            border-radius: 18px;
            padding: 40px 32px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.45);
            color: #fff;
            border-top: 4px solid #ffc107;
        }

        .admin-badge {
            background-color: #ffc107;
            color: #000;
            font-weight: 700;
            font-size: 0.8rem;
            padding: 6px 12px;
            border-radius: 50px;
            display: inline-block;
            margin-bottom: 10px;
        }

        h2 {
            font-weight: 700;
            margin-bottom: 6px;
        }

        p {
            font-size: 0.95rem;
            opacity: 0.85;
        }

        label {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px 12px;
            border: none;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(255,193,7,.35);
        }

        .btn-admin {
            background-color: #ffc107;
            border: none;
            color: #000;
            padding: 12px;
            font-weight: 700;
            border-radius: 10px;
        }

        .btn-admin:hover {
            background-color: #ffca2c;
        }

        @media (max-width: 576px) {
            .admin-card {
                padding: 32px 22px;
            }
        }
    </style>
</head>

<body>

<div class="admin-card text-center">

    <!-- Badge -->
    <div class="admin-badge">ADMIN ACCESS</div>

    <!-- Heading -->
    <h2>Admin Login</h2>
    <p>Secure access to Quiz Master control panel</p>

    <!-- Form -->
    <form method="POST" class="text-start mt-4">

        <div class="mb-3">
            <label>Admin Username</label>
            <input type="text" name="username" class="form-control" placeholder="Enter admin username" required>
        </div>

        <div class="mb-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter password" required>
        </div>

        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-admin">Login as Admin</button>
        </div>

        {% if error %}
        <div class="alert alert-danger mt-3 text-center">
            {{ error }}
        </div>
        {% endif %}

    </form>

</div>

</body>
</html>
