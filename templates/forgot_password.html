<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff6a00, #ee0979);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #form-body {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="card p-4 shadow" id="form-body">
        <h3 class="text-center mb-4">Forgot Password</h3>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label"><h5>Username:</h5></label>
                <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label class="form-label"><h5>Date of Birth:</h5></label>
                <input type="date" name="dob" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Verify</button>
            {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
            {% endif %}
        </form>
        <div class="mt-3 text-center">
            <a href="/user/login" class="btn btn-secondary btn-sm w-100">Back to Login</a>
        </div>
    </div>
</body>
</html>
