<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz Master | Forgot Password</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1d2671, #c33764);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .forgot-card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(14px);
            border-radius: 18px;
            padding: 38px 32px;
            max-width: 460px;
            width: 100%;
            box-shadow: 0 20px 45px rgba(0,0,0,0.4);
            color: #fff;
        }

        .icon-circle {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 1.8rem;
        }

        h3 {
            font-weight: 700;
        }

        p {
            font-size: 0.95rem;
            opacity: 0.85;
        }

        label {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px 12px;
            border: none;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(255,255,255,.35);
        }

        .btn-verify {
            background-color: #ffffff;
            color: #000;
            font-weight: 700;
            border-radius: 10px;
            padding: 12px;
        }

        .btn-verify:hover {
            background-color: #f1f1f1;
        }

        .back-link {
            font-size: 0.9rem;
            text-decoration: none;
            color: #fff;
            opacity: 0.85;
        }

        .back-link:hover {
            text-decoration: underline;
            opacity: 1;
        }

        @media (max-width: 576px) {
            .forgot-card {
                padding: 30px 22px;
            }
        }
    </style>
</head>

<body>

<div class="forgot-card text-center">

    <!-- Icon -->
    <div class="icon-circle">
        üîê
    </div>

    <!-- Heading -->
    <h3>Forgot Password?</h3>
    <p>No worries. Verify your details to continue.</p>

    <!-- Form -->
    <form method="POST" class="text-start mt-4">

        <div class="mb-3">
            <label>Username</label>
            <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
        </div>

        <div class="mb-3">
            <label>Date of Birth</label>
            <input type="date" name="dob" class="form-control" required>
        </div>

        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-verify">Verify & Continue</button>
        </div>

        {% if error %}
        <div class="alert alert-danger mt-3 text-center">
            {{ error }}
        </div>
        {% endif %}

    </form>

    <!-- Back -->
    <div class="text-center mt-4">
        <a href="/user/login" class="back-link">‚Üê Back to Login</a>
    </div>

</div>

</body>
</html>
